<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle Light</title>
    <link rel="stylesheet" href="styles2.css">
<style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
 </style>
</head>
<body>
    <div class="wrapper">
        <h1>Candle Light</h1>
        <p>Use the alphabet below to guess the word, or candle light burns out. </p>
    </div>
    <div class="wrapper">
        <div id="buttons"></div>
        <p id="catagoryName"></p>
        <div id="hold"></div>
        <p id="mylives">You have <span class="livesCount"></span> lives</p>
        <div class="container">
          <button id="reset">Play again</button>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
